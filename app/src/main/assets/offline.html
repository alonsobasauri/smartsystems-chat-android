<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexi贸n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.95;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .checking {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Sin Conexi贸n a Internet</h1>
        <p>No se puede conectar al servidor. Por favor, verifica tu conexi贸n a internet e intenta nuevamente.</p>
        <a href="javascript:location.reload()" class="retry-btn">Reintentar</a>
        <div class="status" id="status"></div>
    </div>

    <script>
        let checkInterval;

        // Auto-check connection every 3 seconds
        function startAutoCheck() {
            checkInterval = setInterval(() => {
                const status = document.getElementById('status');
                status.textContent = 'Verificando conexi贸n...';
                status.classList.add('checking');

                // Try to reload after a short delay
                setTimeout(() => {
                    if (navigator.onLine) {
                        location.reload();
                    } else {
                        status.textContent = 'A煤n sin conexi贸n';
                        status.classList.remove('checking');
                    }
                }, 500);
            }, 3000);
        }

        // Start auto-checking
        startAutoCheck();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });

        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
